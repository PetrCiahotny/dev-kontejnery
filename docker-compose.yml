services:
  web:
    build: .
    ports:
      - "${WEB_PORT}:80"
    volumes:
      - ./www:/var/www/html
      - .apache/000-default.conf:/etc/apache2/sites-enabled/000-default.conf
      #- .apache/php.ini-development:/usr/local/etc/php/php.ini-development
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: testdb
    volumes:
      - db_data:/var/lib/mysql
      #- ./dump:/docker-entrypoint-initdb.d
    ports:
      - "${MYSQL_PORT}:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "${PHP_MYSQL_PORT}:80"    #this line maps your pc port to the container port
    depends_on:
      - db    #this line links this container to the db container

volumes:
  db_data: